
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animated Menu</title>
        <link rel="stylesheet" href="css/animatedMenu.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(function(){
                // jQuery here
                $(' .navigation > li').hover(function(){
                    //Executed when mouse over

                    $(this).addClass('openSesame');

                }, function() {
                    //Executed when leaves list item
                    $(this).removeClass('openSesame');
                });
            })

        </script>
    </head>
    <body>
        <ul class="navigation">
            <li>About Us</li>
            <li>Services</li>
            <li>Catalog</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </body>
</html>
