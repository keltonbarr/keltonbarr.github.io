<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Demo Weather Page</title>
        <link rel="stylesheet" type="text/css" href="/css/html-style-css.css" media="screen">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div id="wrapper">
            <header id="page-header">
                <p>Weather</p>
                <form id="page-search">
                    <input id="search-box" type="search" placeholder="Search by city, zipcode" name="q">
                    <input type="submit" name="submit">
                </form>
            </header>
            <nav id="page-nav"></nav>
    <main>

    <h1>Franklin, IL</h1>
    <ul id="hi-lo">
        <li>High:<br>90&deg;<sup>F</sup></li>
        <li id="conditions"><img src="/images/rsz_big-sun-clipart.jpg" alt="sunny"><br>Sunny</li>
        <li>Low:<br>66&deg;<sup>F</sup></li>
    </ul>
    <ul>
        <li><strong>Precipitation:</strong><br>
            0%</li>
        <li><strong>Wind:</strong><br>
            1 - 5</li>
        <li><strong>Direction:</strong><br>
            SW</li>
    </ul>
    </main>
    <footer>
        <ul>
            <br>
            <br>
            <li>&copy;2016</li>
            <li>
                Kelton Barr
            </li>
            <li>Last Updated: 2/03/17
                <!-- Put today's date following the colon -->
            </li>
        </ul>
        <p> </p>
    </footer>
        </div>
    </body>
</html>
